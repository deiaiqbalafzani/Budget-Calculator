<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget App | DeiaIqbalAfzani</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Angka gaboleh kosong atau negatif
                    </p>
                    <input type="number" id="total-amount" placeholder="Masukkan Total Pengeluaran">
                    <button class="submit" id="total-amount-button">
                        Set Budget
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Pengeluaran</h3>
                    <p class="hide error" id="product-title-error">
                        Angka gaboleh kosong
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Masukkan Judul Produk">
                    <input type="number" id="user-amount" placeholder="Masukkan Pengeluaran Produk">
                    <button class="submit" id="check-amount">Check Jumlah</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Pengeluaran</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Sisa Pengeluaran</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>List pengeluaran</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
